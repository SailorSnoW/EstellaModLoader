name: Build and Publish

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish Patcher
        run: dotnet publish src/EstellaPatcher -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish/

      - name: Copy ModLoader
        run: copy src\EstellaModLoader\bin\Release\net8.0\EstellaModLoader.dll publish\

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: EstellaMod-${{ github.ref_name }}-${{ github.sha }}
          path: publish/
          retention-days: 30

      - name: Delete existing release
        if: github.ref == 'refs/heads/master'
        run: gh release delete v0.1.0-dev --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing tag
        if: github.ref == 'refs/heads/master'
        run: git push origin :refs/tags/v0.1.0-dev || true

      - name: Create Release (master only)
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.1.0-dev
          name: v0.1.0-dev
          body: |
            Development build - automatically updated on each push to master.

            **Commit**: `${{ github.sha }}`
            **Date**: ${{ github.event.head_commit.timestamp }}

            > ⚠️ This is an unstable development build.
          prerelease: true
          files: |
            publish/EstellaPatcher.exe
            publish/EstellaModLoader.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
